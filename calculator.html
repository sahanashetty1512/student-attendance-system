<!DOCTYPE html>
<html>
    <head>
        <title>Simple calculator</title>
        <style>
            body{
                font-family:Arial, Helvetica, sans-serif;
                margin:0;
                display:flex;
                height:100vh;
                align-items:center;
                justify-content:center;
            }
            .calculator{
                background-color: pink;
                width:300px;
                padding:20px;
                border-radius:15px;
                text-align:center;
            }
            input{
                width:80%;
                padding:10px;
                border-radius:5px;
                margin:10px;
            }
            button{
                background-color:blue;
                margin:5px;
                border-radius:5px;
                padding:10px;
            }
            button:hover{
                background-color: red;
                transform:scale(1.50);
            }
            #result{
                font-size:20px;
                color:black;
                margin-top:10px;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <h2>Simple calculator</h2>
            <input type="number" id="num1" placeholder="Enter the num1">
            <br>
            <input type="number" id="num2" placeholder="Enter the num2">
            <br>
            <button onclick="calculate('sum')">sum</button>
            <button onclick="calculate('diff')">diff</button>
            <button onclick="calculate('prod')">prod</button>
            <button onclick="calculate('quo')">quo</button>
            <button onclick="calculate('rem')">rem</button>
            <button onclick="calculate('pow')">pow</button>
            <button onclick="calculate('squ')">squ</button>
            <button onclick="calculate('sqrt')">sqrt</button>
            <div id="result">Result:</div>
        </div>
        <script>
            function calculate(operation)
            {
                let num1=parseFloat(document.getElementById('num1').value);
                let num2=parseFloat(document.getElementById('num2').value);
                let result;
                switch(operation)
                {
                    case 'sum':result=num1+num2;
                    break;
                    case 'diff':result=num1-num2;
                    break;
                    case 'prod':result=num1*num2;
                    break;
                    case 'quo':result=num2!=0?num1/num2:'cannot divide by zero';
                    break;
                    case 'rem':result=num1%num2;
                    break;
                    case 'pow':result=Math.pow(num1,num2);
                    break;
                    case 'squ':result=Math.pow(num1,2);
                    break;
                    case 'sqrt':result=Math.sqrt(num1);
                    break;
                    default:result='Invalid operation';
                }
                document.getElementById('result').innerText='Result:'+result;
            }
        </script>
    </body>
</html>
